version: "3.5"
services:
  postgres:
    container_name: "prisma"
    image: "postgres:latest"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: prisma
    ports:
      - "54320:5432"
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge
  
volumes:
  postgres:
  pgadmin: